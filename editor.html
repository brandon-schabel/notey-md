<!-- ===========================
     editor.html
     (No changes in usage, but including full for clarity)
     =========================== -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Editing Note</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        display: flex;
        flex-direction: column;
      }
      h1 {
        margin: 1rem;
        text-align: center;
      }
      .toolbar {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin: 0 1rem 1rem 1rem;
      }
      .toolbar button {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
        cursor: pointer;
      }
      .editor-container {
        flex: 1;
        display: flex;
      }
      #hybridEditor {
        flex: 1;
        border: 1px solid #ccc;
        padding: 0.5rem;
        overflow-y: auto;
        white-space: pre-wrap;
        outline: none;
      }
      pre {
        background: #f9f9f9;
        padding: 1rem;
        overflow-x: auto;
      }
      code.inline {
        background: #f4f4f4;
        padding: 0.2rem;
        border-radius: 4px;
      }
      .status {
        margin-left: 1rem;
        color: green;
        font-size: 0.9rem;
      }
      [contenteditable='true']:focus {
        outline: none !important;
      }
      :focus {
        outline: none !important;
      }
    </style>
  </head>
  <body>
    <h1>Editing Note: <span id="note-name-display"></span></h1>
    <div class="toolbar">
      <button id="saveBtn">Save</button>
      <button data-format="**">Bold</button>
      <button data-format="*">Italic</button>
      <button data-format="\`">Inline Code</button>
      <button data-format="\`\`\`">Code Block</button>
      <button data-format="[ ] ">Checkbox</button>
      <button id="linkBtn">Link</button>
      <button id="listBtn">List Item</button>
      <button id="copyBtn">Copy</button>
      <span class="status" id="statusMsg"></span>
    </div>
    <div class="editor-container">
      <div id="hybridEditor"></div>
    </div>
    <script type="module">
      import { initEditor } from './editor.js'
      initEditor({ noteName: 'PLACEHOLDER_NOTE_NAME', initialContent: 'PLACEHOLDER_CONTENT' })
    </script>
  </body>
</html>
