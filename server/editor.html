<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Editing Note</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
      }

      /* Header styles */
      header {
        padding: 1rem;
        background: #f5f5f5;
        border-bottom: 1px solid #ddd;
      }

      h1 {
        margin: 0;
        font-size: 1.5rem;
      }

      /* Main content layout */
      .editor-container {
        display: flex;
        height: calc(100vh - 4rem); /* Subtract header height */
        overflow: hidden;
      }

      /* Editor side */
      .editor-side {
        width: 33.333%;
        border-right: 1px solid #ddd;
        display: flex;
        flex-direction: column;
      }

      #editorTextArea {
        width: 100%;
        height: 100%;
        padding: 1rem;
        border: none;
        resize: none;
        font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
        font-size: 14px;
        line-height: 1.6;
        outline: none;
      }

      /* Preview side */
      .preview-side {
        width: 66.666%;
        overflow-y: auto;
        padding: 2rem;
      }

      #save-status {
        font-size: 0.9rem;
        color: #555;
        padding: 0.5rem 1rem;
        background: #f9f9f9;
        border-bottom: 1px solid #ddd;
      }

      /* Preview content styles */
      #preview {
        max-width: 1200;
        margin: 0 auto;
        line-height: 1.6;
      }

      #preview h1,
      #preview h2,
      #preview h3,
      #preview h4,
      #preview h5,
      #preview h6 {
        margin-top: 1.5em;
        margin-bottom: 0.5em;
      }

      #preview p {
        margin: 1em 0;
      }

      #preview pre {
        background: #f9f9f9;
        padding: 1rem;
        overflow-x: auto;
        border-radius: 4px;
        border: 1px solid #eee;
      }

      #preview code.inline {
        background: #f4f4f4;
        padding: 0.2rem 0.4rem;
        border-radius: 4px;
        font-size: 0.9em;
      }

      #preview img {
        max-width: 100%;
        height: auto;
      }

      #preview blockquote {
        margin: 1em 0;
        padding-left: 1em;
        border-left: 4px solid #ddd;
        color: #666;
      }

      #preview table {
        border-collapse: collapse;
        width: 100%;
        margin: 1em 0;
      }

      #preview th,
      #preview td {
        border: 1px solid #ddd;
        padding: 0.5rem;
      }

      #preview th {
        background: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Editing: <span id="note-name-display"></span></h1>
      <div id="save-status"></div>
    </header>

    <div class="editor-container">
      <div class="editor-side">
        <textarea id="editorTextArea" spellcheck="true"></textarea>
      </div>
      <div class="preview-side">
        <div id="preview"></div>
      </div>
    </div>

    <script type="module">
      // Import the markdown parser
      import { parseMarkdown } from '/markdown-parser/dist/index.js';
      import { initEditor } from './editor.js';

      // Make parseMarkdown available globally for the editor
      window.parseMarkdown = parseMarkdown;

      initEditor({
        noteName: PLACEHOLDER_NOTE_NAME,
        initialContent: PLACEHOLDER_CONTENT
      });
    </script>
  </body>
</html>
